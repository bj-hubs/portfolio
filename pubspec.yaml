name: portfolio
description: Game Developer & Designer Porfolio.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.1
  font_awesome_flutter: ^10.1.0

  responsive_builder: ^0.4.1

  get_it: ^7.2.0

  fab_circular_menu: ^1.0.1

  url_launcher: ^6.0.12
  
  mailto: ^2.0.0

  awesome_dialog: ^2.1.1

  wakelock: ^0.6.1+2
  chewie: ^1.3.0

  video_player: ^2.3.0

  carousel_slider: ^4.0.0

  full_screen_image: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/home/
    - assets/images/logos/
    - assets/images/silhouettes/
    - assets/images/QR/
    - assets/images/carousel/dollify/
    - assets/images/carousel/c2p/
    - assets/images/carousel/pf/
    - assets/images/carousel/dj/
    - assets/images/about/

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
    - family: Space Me Out
      fonts:
        - asset: assets/fonts/SpaceMeOut-Regular.otf
          weight: 400
